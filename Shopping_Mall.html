<!DOCTYPE html>
<html>
<head>
	<title>小花展示</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 90%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .gallery-top {
      height: 80%;
      width: 100%;
    }
    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0; 
    }
    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00001.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00002.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00003.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00004.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00005.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00006.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00007.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00008.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00009.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00010.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00011.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00012.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00013.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00014.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00015.png)"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00001.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00002.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00003.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00004.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00005.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00006.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00007.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00008.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00009.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00010.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00011.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00012.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00013.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00014.png)"></div>
      <div class="swiper-slide" style="background-image:url(./images/Shopping_Mall/00015.png)"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./js/swiper.min.js"></script>
<script>
	var galleryThumbs = new Swiper('.gallery-thumbs', {
		spaceBetween: 10,
		slidesPerView: 4,
		freeMode: true,
		watchSlidesVisibility: true,
		watchSlidesProgress: true,
	});
	var galleryTop = new Swiper('.gallery-top', {
		spaceBetween: 10,
		navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	},
	thumbs: {
		swiper: galleryThumbs
	}
	});
</script>
</html>
